<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonella Te Quiero ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8),
                         0 0 40px rgba(255, 105, 180, 0.6),
                         0 0 60px rgba(255, 105, 180, 0.4);
            animation: pulse 2s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 3px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: float 4s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart:nth-child(2) { left: 10%; animation-delay: 0s; animation-duration: 6s; }
        .heart:nth-child(3) { left: 20%; animation-delay: 1s; animation-duration: 5s; }
        .heart:nth-child(4) { left: 30%; animation-delay: 2s; animation-duration: 7s; }
        .heart:nth-child(5) { left: 40%; animation-delay: 0.5s; animation-duration: 6.5s; }
        .heart:nth-child(6) { left: 50%; animation-delay: 1.5s; animation-duration: 5.5s; }
        .heart:nth-child(7) { left: 60%; animation-delay: 2.5s; animation-duration: 6s; }
        .heart:nth-child(8) { left: 70%; animation-delay: 0.8s; animation-duration: 7s; }
        .heart:nth-child(9) { left: 80%; animation-delay: 1.8s; animation-duration: 5.8s; }
        .heart:nth-child(10) { left: 90%; animation-delay: 2.2s; animation-duration: 6.2s; }

        .subtitle {
            font-size: 2rem;
            color: #fff;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .big-heart {
            font-size: 8rem;
            color: #ff1493;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-top: 30px;
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.8));
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.15);
            }
        }
    </style>
</head>
<body>
    <!-- Corazones flotantes de fondo -->
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">üíï</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíó</div>
    <div class="heart">üíì</div>
    <div class="heart">üíû</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">üíï</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíó</div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Antonella</h1>
        <p class="subtitle">Te Quiero</p>
        <div class="big-heart">‚ù§Ô∏è</div>
    </div>

    <script>
        // Crear m√°s corazones din√°micamente
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíû'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Generar corazones cada 800ms
        setInterval(createHeart, 800);
    </script>
</body>
</html>
